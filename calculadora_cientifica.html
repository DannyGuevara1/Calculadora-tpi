<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="display-container">
                <div class="display" id="display"></div>
                <button class="btn margen" value=""> <p>mrc</p> </button>
                <button class="btn margen" value=""> <p>m-</p> </button>
                <button class="btn margen" value=""> <p>m+</p> </button>
                <button class="btn signo" value="/" id="divicion"> <p>รท</p> </button>
                <button class="btn margen" value="7" id="num7"> <p>7</p> </button>
                <button class="btn margen" value="8" id="num8"> <p>8</p> </button>
                <button class="btn margen" value="9" id="num9"> <p>9</p> </button>
                <button class="btn signo" value="*" id="multiplicacion"> <p>X</p> </button>
                <button class="btn margen" value="4" id="num4"> <p>4</p> </button>
                <button class="btn margen" value="5" id="num5"> <p>5</p> </button>
                <button class="btn margen" value="6" id="num6"> <p>6</p> </button>
                <button class="btn signo"  value ="-"id="resta"> <p>-</p> </button>
                <button class="btn margen" value="1" id="num1"> <p>1</p> </button>
                <button class="btn margen" value="2" id="num2"> <p>2</p> </button>
                <button class="btn margen" value="3" id="num3"> <p>3</p> </button>
                <button class="btn signo" value="+" id="suma"> <p>+</p> </button>
                <button class="btn margen" value="0" id="num0"> <p>0</p> </button>
                <button class="btn margen" value="." id="punto"> <p>.</p> </button>
                <button class="btn margen" id="Clear"> <p>C</p> </button>
                <button class="btn igual" id="Res"> <p>=</p> </button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
